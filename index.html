<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukiety Kwiatów</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Wybierz bukiet kwiatów!</h1>
    <button onclick="wyswietlBukiet()">Pokaż bukiet</button>
    <img id="obrazBukietu" src="" alt="Bukiet kwiatów">

    <script>
        async function wyswietlBukiet() {
            const RESPONSE = await fetch('https://source.unsplash.com/random/?flower,bouquet');
            document.getElementById('obrazBukietu').src = RESPONSE.url;
        }
    </script>
</body>
</html>
